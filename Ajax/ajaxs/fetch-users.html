<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <div id="user-form">
      <input id="input-id" placeholder="ID" />
      <input id="input-first-name" placeholder="First Name" />
      <input id="input-last-name" placeholder="Last Name" />
      <input id="input-email" placeholder="Email" />
      <input id="input-gender" placeholder="Gender" />
      <input id="input-age" placeholder="Age" />
      <button id="btn-update">Update</button>
    </div>

    <!--  -->
    <p id="data"></p>

    <button id="btn-fetch-users">Fetch Users</button>

    <table id="user-table" border="1">
      <thead>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Age</th>
        <th>#</th>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module">
      //https://dummyjson.com/users

      import { fetchUserData, updateUserData } from "./fetchuser.js";

      const userForm = document.querySelector("#user-form");
      const btnFetchUsers = document.querySelector("#btn-fetch-users");
      const btnUpdate = document.querySelector("#btn-update");
      //

      userForm.style.contentVisibility = "hidden";

      btnFetchUsers.addEventListener("click", () => {
        fetchUserData();
      });

      btnUpdate.addEventListener("click", () => {
        updateUserData();
      });
    </script>
  </body>
</html>
